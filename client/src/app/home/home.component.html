<div class="container mt-5">
    <div style ="text-align: center;">

        @if (!registerMode){     <!--Uses registerMode from home.components.ts-->
            <h1>Find your match</h1>
            <p class="lead">Come on in to view your matches... all you need to do is sign up! </p>
            <div class="text-center">
                <button (click)="registerToggle()" class="btn btn-primary btn-lg me-2">Register</button>      <!--When you click it uses registerToggle from home.component.ts-->
                <button class="btn btn-info btn-lg me-2">Learn more</button>
            </div>
        }@else {
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-4">                                                              <!--data input is in [] while output is in ()-->
                        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>  <!--when registerToggle() is false it shows the register.component.html file-->
                    </div>                                                                           <!--Allows register to user cancelRegisterMode-->
                </div>
            </div>
        }
    </div>
</div>
