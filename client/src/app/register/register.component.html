<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">    <!--this is a template form-->
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
        <label>username</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
        <label>password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success ne-2" type="submit">register</button>
        <button (click)="cancel()" class="btn btn-default ne-2" type="button">Cancel</button>
    </div>
</form>
