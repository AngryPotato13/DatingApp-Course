<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">    <!--this is a template form and calls the register function in register.component.ts-->
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>      <!-- this is a horizontal row -->
    <div class="mb-3 form-floating">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username">
        <label>username</label>
    </div>
    <div class="mb-3 form-floating">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password">
        <label>password</label>
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success ne-2" type="submit">register</button>            <!-- need to change ne-2 to me-2 -->
        <button (click)="cancel()" class="btn btn-default ne-2" type="button">Cancel</button>   <!-- need to change ne-2 to me-2 -->
    </div>                                                                                      <!-- calls the cancel function when the cancel button is clicked -->
</form>
