<p style="text-align: center;">My Campaigns</p>

<div class="row mb-4">
    <div class="col " style="text-align: center; height: 35px;">
      <input type="text" placeholder="Search" class="align-middle" style="height: 100%;  border-radius: 10px 0px 0px 10px;">
      <button class="btn align-middle" type="submit" style="height: 100%; border-radius: 0px 10px 10px 0px; border-color: black; background-color: #137DCF; color: white;"><i class="fa fa-search align-middle" style="height: 100%;"></i></button>
    </div>
    <div class="col" style="text-align: center;">
      <button class="btn" style="background-color: #137DCF; color: white;">New Campaign</button>
    </div>
  </div>
  

  
  <accordion [isAnimated]="true" class="mb-5">
    <accordion-group heading="Filter">
      <div class="row">
        <div class="col">
          <p style="text-align: center;">Status</p>
          <div>
            <input type="checkbox"><label>Completed</label>
          </div>
          <div>
            <input type="checkbox"><label>Started</label>
          </div>
        </div>
      
        <div class="col">
          <p style="text-align: center;">Owner</p>
          <label>Owner Name</label>
          <input type="text">
        </div>
      
        <div class="col">
          <p style="text-align: center;">Date</p>
          <div class="col-xs-12 col-12 col-md-4 form-group mb-3">
            <input type="text" placeholder="Pick date" class="form-control" bsDaterangepicker style="width: fit-content;">
          </div>
        </div>

        <div class="col">
            <p style="text-align: center;">Campaigns</p>
            <div>
              <input type="checkbox"><label>Personal campaigns</label>
            </div>
            <div>
              <input type="checkbox"><label>All campaigns</label>
            </div>
          </div>
      
        <div class="col" style="text-align: center; top: 50%;">
          <div>
            <button class="btn btn-dark mb-2">Apply</button>
          </div>
          <div>
            <button class="btn btn-light">Cancel</button>
          </div>
        </div>
      </div>
    </accordion-group>
  </accordion>
  
  <p style="text-align: center;">2: items found</p>
